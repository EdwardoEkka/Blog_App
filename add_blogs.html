<!DOCTYPE html>
<html>
<head>
    <title>Insert Blog Data</title>
    <style>
        /* CSS code goes here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            width: 80%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 50px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Insert Blog Data</h1>
<form action="/add" method="post">
    <label for="user_name">Your Username:</label>
    <input type="text" name="user_name" required>
    <br>
    <label for="blog_name">Blog Name:</label>
    <input type="text" name="blog_name" required>
    <br>
    <label for="blog_date">Blog Date:</label>
    <input type="date" name="blog_date" required>
    <br>
    <label for="blog_content">Blog Content:</label>
    <textarea name="blog_content" rows="4" required></textarea>
    <br>
    <button type="submit">Submit</button>
</form>

<script>
    // Get the user's name from local storage
    const userName = localStorage.getItem('username');

    // Check if the user's name is available in local storage
    if (userName) {
        // Populate the username input field with the stored username
        document.querySelector('input[name="user_name"]').value = userName;
    }
</script>

</body>
</html>
